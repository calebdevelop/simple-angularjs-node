<div class="container">
	<div class="row">
		<div class="card" style="margin-top:7px">
            <div class="card-header card-header-icon" data-background-color="rose">
                <i class="material-icons">assignment</i>
            </div>
            <div class="card-content">
                <h4 class="card-title">Simple Table</h4>
                <div class="table-responsive">
                    <table class="table">
                        <thead class="text-primary">
                            <tr>
	                            <th>Game_id</th>
	                            <th>SmallBlind</th>
	                            <th>BigBlind</th>
	                            <th>MinBuyIn</th>
	                            <th>MaxBuyIn</th>
	                            <th>MinPlayers</th>
	                            <th>MaxPlayers</th>
	                            <th>Action</th>
	                        </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="data in liste">
                                <td>{{data.game_id}}</td>
                                <td class="text-primary">${{data.smallBlind}}</td>
                                <td class="text-primary">${{data.bigBlind}}</td>
                                <td class="text-primary">${{data.minBuyIn}}</td>
                                <td class="text-primary">${{data.maxBuyIn}}</td>
                                <td>{{data.minPlayers}}</td>
                                <td>{{data.maxPlayers}}</td>
                                <td><a ui-sref="texass({room:data.game_id})" class="btn btn-primary btn-round">Join</a></td>
                            </tr>                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
	</div>
</div>
